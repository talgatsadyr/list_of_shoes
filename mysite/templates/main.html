{% extends 'index.html' %}

{% block contend %}
<div class="container-fuild ">
  <h2>{{title}}</h2>
  <p>{{desc}}</p>
  <table class="table text-primary" >
    <thead>
      <tr>
        <th>Бренд обуви</th>
        <th>Модель</th>
        <th>Фото</th>
        <th>Цена</th>
      </tr>
    </thead>
{% for i in shoes%}
    <tbody>
      <tr>
          <td>{{i.brand}}</td>
          <td>{{i.model}}</td>
          <td><img src="" alt="" width="100" height="100"></td>
          <td>{{i.price}}</td>
      </tr>
    </tbody>
{% endfor %}
  </table>
</div>

{% endblock %}
